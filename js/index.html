    <link rel="stylesheet" href="./css/estilo.css">

<main>
    <section>
        <h1>Ludoteca Digital</h1>
        <p>Selecciona un juego de la lista para comenzar una sesion.</p>

        </form>
        <div id="mensaje"></div>
    </section>

    <section>
        <h2>Estado de la Ludoteca</h2>
        <div id="ludoteca"></div>
    </section>
</main>
<footer>

        <li>
